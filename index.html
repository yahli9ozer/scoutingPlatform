<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scouting Platform Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        th, td { text-align: right; vertical-align: middle; }
        
        /* Badges */
        .status-v { background-color: #d1e7dd; color: #0f5132; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .status-x { background-color: #f8d7da; color: #842029; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        .status-q { background-color: #fff3cd; color: #664d03; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
        
        /* Floating Button */
        .add-btn { position: fixed; bottom: 30px; left: 30px; border-radius: 50%; width: 60px; height: 60px; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">⚽ Scouting Database</h1>

        <div class="row mb-4 text-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <h3>סה"כ שחקנים</h3>
                    <h2 id="total-count">0</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h3>מטרות חמות (3+ אישורים)</h3>
                    <h2 id="top-targets-count" class="text-success">0</h2>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>שם</th>
                            <th>עמדה</th>
                            <th>יזהר</th>
                            <th>רמי</th>
                            <th>אבידן</th>
                            <th>יהלי</th>
                            <th>דאטה</th>
                            <th>פרופיל</th>
                            <th>מחיקה</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="btn btn-primary add-btn" data-bs-toggle="modal" data-bs-target="#addModal">+</button>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">הוספת שחקן חדש</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPlayerForm">
                        <div class="mb-3">
                            <label class="form-label">שם השחקן *</label>
                            <input type="text" id="pName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">עמדה</label>
                            <input type="text" id="pPos" class="form-control">
                        </div>
                        
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="small">יזהר</label>
                                <select id="pS1" class="form-select"><option value="-">-</option><option value="V">V</option><option value="X">X</option><option value="?">?</option></select>
                            </div>
                            <div class="col-6">
                                <label class="small">רמי</label>
                                <select id="pS2" class="form-select"><option value="-">-</option><option value="V">V</option><option value="X">X</option><option value="?">?</option></select>
                            </div>
                            <div class="col-6">
                                <label class="small">אבידן</label>
                                <select id="pS3" class="form-select"><option value="-">-</option><option value="V">V</option><option value="X">X</option><option value="?">?</option></select>
                            </div>
                            <div class="col-6">
                                <label class="small">יהלי</label>
                                <select id="pS4" class="form-select"><option value="-">-</option><option value="V">V</option><option value="X">X</option><option value="?">?</option></select>
                            </div>
                        </div>

                        <div class="mb-3 mt-3">
                            <label class="form-label">דאטה</label>
                            <select id="pData" class="form-select"><option value="-">-</option><option value="V">V</option><option value="X">X</option></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">לינק (Transfermarkt)</label>
                            <input type="url" id="pLink" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 mt-2">שמור במאגר</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
