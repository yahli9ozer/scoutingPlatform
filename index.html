<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint CSV Visualizer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .controls { margin-bottom: 20px; padding: 20px; background: #e0f7fa; border-radius: 8px; border: 1px solid #b2ebf2; }
        canvas { box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px; }
    </style>
</head>
<body>

    <h2>ðŸ“Š CSV Data Visualizer</h2>
    
    <div class="controls">
        <p><strong>Step 1:</strong> Select your CSV file</p>
        <input type="file" id="uploadfile" accept=".csv" />
    </div>

    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const input = document.getElementById('uploadfile');
        
        input.addEventListener('change', function() {
            const file = this.files[0];
            
            // PapaParse reads the file directly
            Papa.parse(file, {
                header: true, // Tells it the first row contains column names
                dynamicTyping: true, // Automatically converts "123" to number 123
                skipEmptyLines: true,
                complete: function(results) {
                    console.log("Parsed Data:", results.data);
                    renderChart(results.data);
                }
            });
        });

        function renderChart(data) {
            const ctx = document.getElementById('myChart').getContext('2d');

            // âš ï¸ CUSTOMIZE THIS: Match your CSV headers
            // This assumes your CSV looks like: 
            // Month, Sales
            // Jan, 100
            const labels = data.map(row => row.Month); 
            const values = data.map(row => row.Sales);

            let chartStatus = Chart.getChart("myChart"); 
            if (chartStatus != undefined) {
                chartStatus.destroy();
            }

            new Chart(ctx, {
                type: 'line', // Changed to 'line' for variety
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'CSV Data',
                        data: values,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        tension: 0.4 // Makes the line curved and smooth
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
